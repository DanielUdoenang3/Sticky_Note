{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card text-center">
            <div class="card-header bg-black text-white fs-5">Login</div>
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" class="btn btn-sm btn-success mb-3">
                </form>
            </div>  
        </div>
    </div>
</div>

{% endblock content %}
