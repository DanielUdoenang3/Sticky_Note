{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
                    <li class="nav-item">
                        <h1 class="navbar-brand text-white text-center">Sticky Note</h1>
                    </li>
                    {% if user.is_authenticated  %}
                        <li class="nav-item"><a href="{% url "notes.lis" %}" class="btn btn-outline-light">Home</a></li>
                        <li class="nav-item"><a href="{% url "notes.new" %}" class="btn btn-outline-light">Create New Note</a></li>
                        <li class="nav-item"><form action="{% url 'logout' %}" method="POST">
                            {% csrf_token %}
                            <button type="submit"  class="btn btn-outline-light">Logout</button>
                        </form></li>
                    {% else %}
                        <li class="nav-item"><a href="{% url "signup" %}" class="btn btn-outline-light">I don't have an account</a></li>
                    {% endif %}
                </ul>
                
            </div>
    </nav>


    <div class="container my-5">
        {% block content %}
        {% endblock content %}
    </div>
    <footer class="footer bg-dark text-white text-center fixed-bottom p-2">
        Copyright: 2024  ||  Sticky App ||  Develop by : Daniel Udoenang
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
