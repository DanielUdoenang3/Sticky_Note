{% extends "base.html" %}
{% load static %}
 
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-black text-white">Note Details</div>
            <div class="card-body">
                <strong>
                    <h1 class="fs-3">{{note.title}}</h1>
                </strong>
                <p>{{note.text}}</p>
            </div>
            <div class="card-footer bg-black text-white">
                <a href="{% url 'notes.lis' %}" class='btn btn-sm btn-primary'>Back</a>
                <a href="{% url "notes.update" pk=note.id %}" class='btn btn-sm btn-warning'>Edit</a>
                <a href="{% url "notes.delete" pk=note.id %}" class='btn btn-sm btn-danger'>Delete</a>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
